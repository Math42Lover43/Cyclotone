<!DOCTYPE html>
<html>
<head>
<title>Cyclotone</title>
<meta charset="utf-8">
<style>
body,input,button { font-family: 'Roboto', 'Arial', sans-serif }
</style>
<body id="body">
<noscript>
	Warning: The calculator will not work with JavaScript disabled.
</noscript>
Factorize 10<sup><input type="number" id="config_exp" value="5"/></sup> - 1
<div id="factorization">
</div>
<button onclick="factorize(document.getElementById("config_exp").value);">Factorize</button>
<script>
	var ints = [];
	function add(x,y) {
		return (BigInt(x) + BigInt(y));
	}
	function subt(x,y) {
		return (BigInt(x) - BigInt(y))
	}
	function mult(x,y) {
		return (BigInt(x) * BigInt(y))
	}
	function div(x,y) {
		if(y == "0") {
			return BigInt(x)
		}
		else {
			return (BigInt(x) / BigInt(y))
		}
	}
	function mod(x,y) {
		return BigInt(x) % BigInt(y);
	}
	function power(x,y) {
		return (BigInt(x) ** BigInt(y))
	}
	function lt(x,y) {
		return (BigInt(x) < BigInt(y));
	}
	function polysubst(n,t) {
		var poly = "0";
		var k = "0"
		while(lt(k,n.length.toString())) {
			poly = add(poly,mult(n[k.toString()],power(t,k)));
			k = add(k,"1");
		}
		return poly;
	}
	function factord(x) {
		var factorlist = [];
		var i = BigInt(1);
		while(i <= BigInt(x)) {
			if(BigInt(x) % i == BigInt(0) && !factorlist.includes(BigInt(i))) {
				factorlist.push(BigInt(i * (BigInt(1) + i % BigInt(2))));
				
			}
			i += BigInt(1);
		}
		return factorlist;
	}
	function cyclotomics(x) {
		ints.push({"num":div("9","1"),"periods":[div("1","1")]});
		if (x != "1") {
			ints.push({"num":div(power("10",x),"9"),"periods":factor(x.toString())});
		}
	}
	function updatemidfactor(t) {
		var roots = [BigInt(t).toString()];
		while(roots[roots.length - 1].length > 1) {
			roots.push((BigInt(roots[roots.length - 1]) / BigInt(2) - BigInt(1) + (BigInt(roots[roots.length - 1]) / BigInt(2)) % BigInt(2) - BigInt(2) * BigInt((roots[roots.length - 1].toString())[roots[roots.length - 1].toString().length - 1] == "5")).toString());
		}
		return roots;
	}
	function factorize(x) {
		ints = [(BigInt(BigInt(10) ** BigInt(x.toString())) - BigInt(1)).toString()];
		var midtrialfactor = updatemidfactor(BigInt(ints[ints.length - 1]));
		var midfactorintcount = BigInt(0);
		var lastmidmanip = false;
		var linears = factord(BigInt(x));
		while(midtrialfactor.length < linears.length) {
			midtrialfactor.push(subt(power("10",x.toString()),"1"));
		}
		var limit = polysubst(["2","6","2","1"],x.toString());
		var xx = BigInt(1);
		var n = BigInt(0);
		while(!lt(limit,xx)) {
			n = BigInt(0);
			while(n < BigInt(linears.length)) {
				while((BigInt(ints[ints.length - 1]) % BigInt(BigInt(linears[Number(n)]) * xx + BigInt(1))).toString() == "0") { // mitigates powers
					ints[ints.length - 1] = BigInt((BigInt(ints[ints.length - 1]) / (BigInt(linears[Number(n)]) * BigInt(xx) + BigInt(1)))).toString();
					ints.unshift((BigInt(linears[Number(n)]) * BigInt(xx) + BigInt(1)).toString());
				}
				n += BigInt(1);
			}
			xx += BigInt(1);
		}
	}
	factorize(5);
</script>
</body>
</head>
</html>
