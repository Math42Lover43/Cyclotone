<script>
var ints = [];
// input numbers as strings for ease
function strtolist(num, rev) { // convert a number string into a list of numbers
    var n = 0;
    var returner = [];
    while (n < num.length) {
        if (rev == true) {
			returner.push(Number(num[n]));
		} else {
			returner.unshift(Number(num[n]));
		}
	    n += 1;
    }
    return returner;
}
function eqlength(l1,l2) {
    if(l1.length < l2.length) {
        while(l1.length < l2.length){
            l1.push(0);
        }
    }
    if(l2.length < l1.length) {
        while(l2.length < l1.length){
            l2.push(0);
        }
    }
}
function add(x, y) {
	var num1 = strtolist(x,false);
	var num2 = strtolist(y,false);
	var preturner = [];
	var returner = "";
	num1.push(0);
	eqlength(num1,num2); // ensure same length
	eqlength(num2,preturner);
	// add corresponding digits
	var n = 0;
	while(n < preturner.length) {
		// add corresponding digits
		preturner[n] = num1[n] + num2[n];
		n += 1;
	}
	var n = 0; // push
	while(n < preturner.length) {
		while(preturner[n] >= 10) {
			preturner[n] -= 10;
			preturner[n + 1] += 1;
		}
		n += 1;
	}
	var n = 0; // finalize sum
	while(n < preturner.length) {
		returner = preturner[n].toString() + returner;
		n += 1;
	}
	if(returner[0] == "0") {
		returner = returner.slice(1,returner.length); // remove trailing zero
	}
	return returner;
}
function subt(x, y) {
	var num1 = strtolist(x,false);
	var num2 = strtolist(y,false);
	var preturner = [];
	var returner = "";
	num1.push(0);
	eqlength(num1,num2); // ensure same length
	eqlength(num2,preturner);
	// subtract corresponding digits
	var n = 0;
	while(n < preturner.length) {
		// add corresponding digits
		preturner[n] = num1[n] - num2[n];
		n += 1;
	}
	var n = 0; // push
	while(n < preturner.length) {
		while(preturner[n] < 0) {
			preturner[n] += 10;
			preturner[n + 1] -= 1;
		}
		n += 1;
	}
	var n = 0; // finalize sum
	while(n < preturner.length) {
		returner = preturner[n].toString() + returner;
		n += 1;
	}
	while(returner[0] == "0") {
		returner = returner.slice(1,returner.length); // remove trailing zero
	}
	return returner;
}
function comp(x,y) {
	if (x.length > y.length) { return 1; }
	if (x.length < y.length) { return 2; }
	if (x.length == y.length) {
		var n = 0;
		while (Number(x[n]) == Number(y[n])) {
			n += 1;
			if (n = x.length) {
				return 0;
			}
		}
		if (Number(x[n]) > Number(y[n])) { return 1; }
		if (Number(x[n]) < Number(y[n])) { return 2; }
		if (Number(x[n]) == Number(y[n])) { return 0; }
	}
}
function rdiv(x,y) {
	var num1 = strtolist(x,true);
	var num2 = y;
	var preturner = [];
	var returner = {"quotient":"","modulo":""};
	eqlength(num1,num2); // ensure same length
	eqlength(num2,preturner);
	var n = 0;
	var carry = "";
	var k = 0;
	while(n <= num1.length) {
		k = 0;
		carry += num1[n].toString();
		while(comp(carry,num2) != 2) {
			carry = subt(carry,num2);
			k += 1;
		}
		returner.quotient += k.toString();
		returner.modulo = carry;
		n += 1;
	}
}
alert("19 + 17 = " + add("19","17")); // test if add() function is accurate
alert("9901 - 558 = " + subt("9901","558")); // test if subt() function is accurate
alert("91 / 7 = " + rdiv("91","7").quotient);
</script>
