<script>
var ints = [];
// input numbers as strings for ease
function strtolist(num) { // convert a number string into a list of numbers
    var n = 0;
    var returner = [];
    while (n < num.length) {
        returner.unshift(Number(num[n]));
	    n += 1;
    }
    return returner;
}
function eqlength(l1,l2) {
    if(l1.length < l2.length) {
        while(l1.length < l2.length){
            l1.unshift(0);
        }
    }
    if(l2.length < l1.length) {
        while(l2.length < l1.length){
            l2.unshift(0);
        }
    }
}
function add(x,y) { // x + y
    var par1 = strtolist(x);
    var par2 = strtolist(y);
    var preturner = [];
    var returner = "";
    eqlength(par1,par2);
    eqlength(par2,preturner); document.getElementById("debugger").innerHTML += "List length: " + par2.length + "<br/>";
    par2.push(0); document.getElementById("debugger").innerHTML += "par2 = " + par2 + "<br/>";
    par1.push(0); document.getElementById("debugger").innerHTML += "par1 = " + par1 + "<br/>";
    var n = 0;
    while(n < par1.length) {
        preturner[n] = par1[n] + par2[n];
        n += 1;
    }
    n = 0; document.getElementById("debugger").innerHTML += "preturner = " + preturner + "<br/>";
    while(n < preturner.length) {
        returner = preturner[n].toString() + returner;
        n += 1;
    } document.getElementById("debugger").innerHTML += "returner = " + returner + "<br/>";
    return returner;
}

</script>
