<script>
	var ints = [];
	function add(x,y) {
		return (BigInt(x) + BigInt(y)).toString();
	}
	function subt(x,y) {
		return (BigInt(x) - BigInt(y)).toString();
	}
	function mult(x,y) {
		return (BigInt(x) * BigInt(y)).toString();
	}
	function div(x,y) {
		return (BigInt(x) / BigInt(y)).toString();
	}
	function mod(x,y) {
		return (BigInt(x) % BigInt(y)).toString();
