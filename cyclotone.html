<!DOCTYPE html>
<html>
<head>
<title>Cyclotone</title>
<meta charset="utf-8">
<style>
body,input,button { font-family: 'Roboto', 'Arial', sans-serif }
</style>
<body id="body">
<noscript>
	Warning: The calculator will not work with JavaScript disabled.
</noscript>
Factorize 10<sup><input type="number" id="config_exp" value="5"/></sup> - 1
<div id="debugger">
</div>
<button onclick="factorize(document.getElementById("config_exp").value);">Factorize</button>
<script>
	var ints = [];
	var numbers = "1";
	function add(x,y) {
		return (BigInt(x) + BigInt(y));
	}
	function subt(x,y) {
		return (BigInt(x) - BigInt(y))
	}
	function mult(x,y) {
		return (BigInt(x) * BigInt(y))
	}
	function div(x,y) {
		if(y == "0") {
			return BigInt(x)
		}
		else {
			return (BigInt(x) / BigInt(y))
		}
	}
	function mod(x,y) {
		return BigInt(x) % BigInt(y);
	}
	function power(x,y) {
		return (BigInt(x) ** BigInt(y))
	}
	function lt(x,y) {
		return (BigInt(x) < BigInt(y));
	}
	function polysubst(n,t) {
		var poly = "0";
		var k = "0"
		while(lt(k,n.length.toString())) {
			poly = add(poly,mult(n[k.toString()],power(t,k)));
			k = add(k,"1");
		}
		return poly;
	}
	function factord(x) {
		var factorlist = [];
		var i = "1";
		while(!lt(x,i)) {
			if(mod(x,i) == 0 && !factorlist.includes(i)) {
				factorlist.push(mult(i,add("1",mod(x,"2").toString())));
			}
			i = add(i,"1");
		}
		return factorlist;
	}
	function cyclotomics(x) {
		ints.push({"num":div("9","1"),"periods":[div("1","1")]});
		if (x != "1") {
			ints.push({"num":div(power("10",x),"9"),"periods":factor(x.toString())});
		}
	}
	function factorize(x) {
		var midtrialfactor = [];
		var midfactorintcount = "0";
		ints = [BigInt(10 ** x - 1)];
		numbers = BigInt(1);
		var lastmidmanip = false;
		var linears = factord(x.toString());
		while(midtrialfactor.length < linears.length) {
			midtrialfactor.push(subt(power("10",x.toString()),"1"));
		}
		var limit = polysubst(["2","6","2","1"],x.toString());
		var xx = BigInt(1);
		var n = 0;
		while(!lt(limit,xx)) {
			n = BigInt(0);
			while(lt(n,linears.length.toString())) {
				while((ints[Number(numbers)] % (linears[Number(n)] * xx + BigInt(1))).toString() == "0") { // mitigates powers
					ints[Number(numbers)] = (BigInt(ints[Number(numbers)]) / (BigInt(linears[Number(n)]) * BigInt(xx) + BigInt(1))).toString();
					ints.unshift((BigInt(linears[Number(n)]) * BigInt(xx) + BigInt(1)).toString());
					numbers += BigInt(1);
				}
				n += BigInt(1);
			}
			xx = BigInt(1);
		}
	}
	factorize(5);
</script>
</body>
</head>
</html>
