<script>
var ints = [];
// input numbers as strings for ease
function strtolist(num) { // convert a number string into a list of numbers
    var n = 0;
    var returner = [];
    while (n < num.length) {
        returner.unshift(Number(num[n]));
	    n += 1;
    }
    return returner;
}
function eqlength(l1,l2) {
    if(l1.length < l2.length) {
        while(l1.length < l2.length){
            l1.unshift(0);
        }
    }
    if(l2.length < l1.length) {
        while(l2.length < l1.length){
            l2.unshift(0);
        }
    }
}
function add(x, y) {
    // Convert input strings to arrays of digits
    const par1 = x.split('').map(Number);
    const par2 = y.split('').map(Number);

    // Ensure equal length
    while (par1.length < par2.length) par1.unshift(0);
    while (par2.length < par1.length) par2.unshift(0);

    const preturner = [];
    let carry = 0;

    // Add corresponding digits
    for (let i = par1.length - 1; i >= 0; i--) {
        const sum = par1[i] + par2[i] + carry;
        preturner.unshift(sum % 10);
        carry = Math.floor(sum / 10);
    }

    // Handle any remaining carry
    if (carry) preturner.unshift(carry);

    // Convert result array to a string
    const returner = preturner.join('');

    // Display intermediate values (for debugging)
    console.log('par1:', par1);
    console.log('par2:', par2);
    console.log('preturner:', preturner);

    return returner;
}
