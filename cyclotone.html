<!DOCTYPE html>
<html>
<head>
<title>Cyclotone</title>
<meta charset="utf-8">
<style>
body,input,button { font-family: 'Roboto', 'Arial', sans-serif }
</style>
<body id="body">
<noscript>
	Warning: The calculator will not work with JavaScript disabled.
</noscript>
Factorize 10<sup><input type="number" id="config_exp" value="5"/></sup> - 1
<div id="debugger">
</div>
<button onclick="factorize(document.getElementById("config_exp").value);">Factorize</button>
<script>
	var ints = [];
	function add(x,y) {
		return (BigInt(x) + BigInt(y)).toString();
	}
	function subt(x,y) {
		return (BigInt(x) - BigInt(y)).toString();
	}
	function mult(x,y) {
		return (BigInt(x) * BigInt(y)).toString();
	}
	function div(x,y) {
		return (BigInt(x) / BigInt(y)).toString();
	}
	function power(x,y) {
		return (BigInt(x) ** BigInt(y)).toString();
	}
	function mod(x,y) {
		return (BigInt(x) % BigInt(y)).toString();
	}
	function factor(x) {
		var factorlist = [];
		var divisor = "1";
		while (mult(divisor.length.toString(),"2") <= x.length.toString()) {
			if (mod(x,divisor) == "0" && !factorlist.includes(divisor)) {
				factorlist.unshift(divisor);
				factorlist.push(div(x,divisor));
			}
			divisor = add(divisor,"1");
		}
		return factorlist;
	}
	function cyclotomics(x) {
		ints.push({"num":div("9","1"),"periods":[div("1","1")]});
		if (x != "1") {
			ints.push({"num":div(power("10",x),"9"),"periods":factor(x.toString())});
		}
	}
	function factorize(x) {
		cyclotomics(x.toString());
	}
	factorize(5);
</script>
</body>
</head>
</html>
