<!DOCTYPE html>
<html>
<head>
<title>Cyclotone</title>
<meta charset="utf-8">
<style>
body,input,button { font-family: 'Roboto', 'Arial', sans-serif }
</style>
<body id="body">
<noscript>
	Warning: The calculator will not work with JavaScript disabled.
</noscript>
Factorize 10<sup><input type="number" id="config_exp" value="5"/></sup> - 1
<div id="debugger">
</div>
<button onclick="factorize(document.getElementById("config_exp").value);">Factorize</button>
<script>
var ints = [];
// input numbers as strings for ease
function strtolist(num) { // convert a number string into a list of numbers
    var n = 0;
    var returner = [];
    while (n < num.length) {
        returner.unshift(Number(num[n]));
	    n += 1;
    }
    return returner;
}
function eqlength(l1,l2) {
    if(l1.length < l2.length) {
        while(l1.length < l2.length){
            l1.unshift(0);
        }
    }
    if(l2.length < l1.length) {
        while(l2.length < l1.length){
            l2.unshift(0);
        }
    }
}
function add(x, y) {
	var num1 = strtolist(x);
	var num2 = strtolist("00" + y);
	var preturner = [];
	var returner = "";
	eqlength(num1,num2); // ensure same length
	eqlength(num2,preturner);
	// add corresponding digits
	var n = 0;
	while(n < preturner.length) {
		// add corresponding digits
		preturner[n] = num1[n] + num2[n];
		n += 1;
	}
	var n = 0; // push
	while(n < preturner.length) {
		while(preturner[n] >= 10) {
			preturner[n] -= 10;
			preturner[n + 1] += 1;
		}
		n += 1;
	}
	var n = 0; // finalize sum
	while(n < preturner.length) {
		returner = preturner[n] + returner;
		n += 1;
	}
	return returner;
}
alert(add("19","17")); // test if add() function is accurate
</script>
</body>
</head>
</html>
